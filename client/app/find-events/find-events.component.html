<div class="page-container">
  <h1 style="text-align:center">Find Events Component</h1>

  <div class="col-md-8 col-md-offset-1" >
    <h3>Public Events</h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let event of publicEvents; let i = index">
        <h4 class="list-group-item-heading">{{event.eventName}}</h4>
        <p class="list-group-item-text">{{event.description}}</p>
        <a class="list-group-item-text" (click)="toggle(i, 0)">View comments...</a>
        <event-zippy *ngIf="togglePublicEventComments[i]"></event-zippy>
      </li>
    </ul>
  </div> <!-- End Public Event Container -->

  <div class="col-md-8 col-md-offset-1">
    <h3>Private Events</h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let event of privateEvents; let i = index">
        <h4 class="list-group-item-heading">{{event.eventName}}</h4>
        <p class="list-group-item-text">{{event.description}}</p>
        <a class="list-group-item-text" (click)="toggle(i, 1)">View comments...</a>
        <event-zippy *ngIf="togglePrivateEventComments[i]"></event-zippy>
      </li>
    </ul>
  </div> <!-- End Private Event Container -->

  <div class="col-md-8 col-md-offset-1">
    <h3>RSO Events</h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let event of rsoEvents; let i = index">
        <h4 class="list-group-item-heading">{{event.eventName}}</h4>
        <p class="list-group-item-text">{{event.description}}</p>
        <a class="list-group-item-text" (click)="toggle(i, 2)">View comments...</a>
        <event-zippy *ngIf="toggleRSOEventComments[i]"></event-zippy>
      </li>
    </ul>
  </div> <!-- End RSO Event Container -->

</div> <!-- End page -->
