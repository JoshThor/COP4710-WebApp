<div calss="page-container">
  <h1>View RSO Component</h1>

  <div class="col-md-8 col-md-offset-1" >
    <h3>RSOs</h3>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let rso of rsos">
        <h4 class="list-group-item-heading">{{rso.rsoName}}</h4>
        <p class="list-group-item-text">We are an RSO</p>
        <br>
        <button class="btn btn-primary">Join</button>
      </li>
    </ul>
  </div> <!-- End RSO List Container -->

</div>
